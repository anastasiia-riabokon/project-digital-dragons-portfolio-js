<section id="stack-section" class="section">
  <div class="container my-cont">
    <div id="stack" class="swiper">
      <ul id="stack-list" class="swiper-wrapper js-stack-list">
        <li data-index="0" id="stack-item" class="swiper-slide">
          <p class="stack-text">HTML/CSS</p>
        </li>
        <li data-index="1" id="stack-item" class="swiper-slide">
          <p class="stack-text">JavaScript</p>
        </li>
        <li data-index="2" id="stack-item" class="swiper-slide">
          <p class="stack-text">React</p>
        </li>
        <li data-index="3" id="stack-item" class="swiper-slide">
          <p class="stack-text">Node.js</p>
        </li>
        <li data-index="4" id="stack-item" class="swiper-slide">
          <p class="stack-text">React Native</p>
        </li>
        <li data-index="5" id="stack-item" class="swiper-slide">
          <p class="stack-text">Soft skills</p>
        </li>
      </ul>
    </div>
    <button
      data-type="next"
      type="button"
      class="arrow-btn js-arrow"
      aria-label="arrow for change active element"
    >
      <svg class="arrow-svg" width="40" height="40">
        <use href="./img/icons.svg#stack-arrow"></use>
      </svg>
    </button>
  </div>
</section>
